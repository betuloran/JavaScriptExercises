    <script>
        // bir sayı, asal sayı mı değil mi bunu bulalım 
       //bir sayının yarısına kadar döngüyü devam ettirsek ve asal olup olmadığına baktığımız sayıyı sürekli döngü içindeki i'lere bölersek asal
       //olup olmadığını anlayabiliriz

       let sayi=Number(prompt("bir sayı giriniz:"));
       sonuc=true;
       for(let i=2; i<=Math.floor(sayi/2);i++){
    if(sayi%2==0){
        sonuc=false;
        alert("sayi asal değildir" +sayi);
        break;
    }
    if(sonuc){
    alert("sayi asaldir"+ sayi);
    }
       }

    </script>
